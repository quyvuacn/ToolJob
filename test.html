<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Regular Expressions</h2>

<p>"qua 19 co mau den    100%!"</p>

<p id="demo"></p>

<script>
    string = "qua   do   53 mau den".replace(/[ ]+/g," ")

    keyWord = "qua do 53 den".split(" ").join(" *[\\w|\\W]* *")
    regExp = new RegExp(keyWord)
    console.log(string.match(regExp))




</script>

</body>
</html>
